<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оружейная Витрина</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?metal,texture') no-repeat center center/cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #555;
            padding: 15px;
            margin: 10px;
            width: 250px;
            border-radius: 8px;
            transition: transform 0.3s;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
            border-color: #ff0000;
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        .btn {
            background: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в оружейный магазин</h1>
    <div class="container">
        <div class="card">
            <img src="https://source.unsplash.com/250x150/?gun" alt="Оружие">
            <h3>Название оружия</h3>
            <p>Описание оружия и его характеристики.</p>
            <button class="btn">Добавить в корзину</button>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/250x150/?pistol" alt="Пистолет">
            <h3>Название пистолета</h3>
            <p>Описание пистолета и его характеристики.</p>
            <button class="btn">Добавить в корзину</button>
        </div>
    </div>
</body>
</html>
